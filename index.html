<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!--Defer JS so it loads after entire page is parsed-->
  </head>
  <body>
    <div class="calculator-grid">
      <!-- output screen -->
      <div class="output">
        <!-- Whatever we typed in previously-->
        <div class="previous-operand">123</div>
        <!-- Whatever we are currently typing in -->
        <div class="current-operand">456</div>
      </div>
      <!-- Takes up space of two buttons -->
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>
  </body>
</html>
